<!DOCTYPE html>
<html>
    <head>
        <title>PHOTO GALLERY</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="box">
             <div style="--v: 1;"><img src="11.jpg" ></div>
             <div style="--v: 2;"><img src="22.jpg" ></div>
             <div style="--v: 3;"><img src="33.jpg" ></div>
             <div style="--v: 4;"><img src="44.jpg" ></div>
             <div style="--v: 5;"><img src="55.jpg" ></div>
             <div style="--v: 6;"><img src="66.jpg" ></div>
             <div style="--v: 7;"><img src="77.jpg" ></div>
             <div style="--v: 8;"><img src="99.jpg" ></div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $('.box div').click(function(){
                if($(this).hasclass('spin')){
                    $('.box div').removeClass('spin');}
                else{
                    $('.box div').removeClass('spin');
                    $(this).addClass('spin');
                }
            });
        });
                

        

    </script>
</html>
